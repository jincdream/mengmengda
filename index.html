<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #333;
            color: #fff;
        }

        .countdown-container {
            display: inline-flex;
            margin-top: 50px;
        }

        .countdown-box {
            background-color: #444;
            border: 2px solid #555;
            border-radius: 5px;
            padding: 20px;
            margin: 0 10px;
        }

        .countdown-box h1 {
            font-size: 48px;
            margin: 0;
        }

        .countdown-box p {
            text-transform: uppercase;
            font-size: 14px;
        }
    
        .message {
            display: none;
            font-size: 24px;
        }
        .title{
            font-size: 48px;
             color: #fff;
        }
    </style>
</head>
<body>
     <h2 class="title">王萌还要多久才下班？</h2>
    <div class="countdown-container">
       
        <div class="countdown-box">
            <h1 id="days">00</h1>
            <p>Days</p>
        </div>
        <div class="countdown-box">
            <h1 id="hours">00</h1>
            <p>Hours</p>
        </div>
        <div class="countdown-box">
            <h1 id="minutes">00</h1>
            <p>Minutes</p>
        </div>
        <div class="countdown-box">
            <h1 id="seconds">00</h1>
            <p>Seconds</p>
        </div>
    </div>
    <h2 class="message">王萌已经下班啦！</h2>

    <script>
        const today = new Date();
        const countdownDate = new Date(today.getFullYear(), today.getMonth(), today.getDate(), 19, 0, 0).getTime();
// 获取URL的查询参数
const urlParams = new URLSearchParams(window.location.search);
const titleQuery = urlParams.get('title');

// 如果存在名为"title"的查询参数，则更新标题
if (titleQuery) {
    document.querySelector('.title').textContent = decodeURIComponent(titleQuery || '王萌还要多久才下班？');
}

        const daysElement = document.getElementById("days");
        const hoursElement = document.getElementById("hours");
        const minutesElement = document.getElementById("minutes");
        const secondsElement = document.getElementById("seconds");
        const messageElement = document.querySelector(".message");

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = countdownDate - now;

            if (timeLeft < 0) {
                clearInterval(interval);
                messageElement.style.display = "block";
                document.querySelector(".countdown-container").style.display = "none";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            daysElement.textContent = days.toString().padStart(2, "0");
            hoursElement.textContent = hours.toString().padStart(2, "0");
            minutesElement.textContent = minutes.toString().padStart(2, "0");
            secondsElement.textContent = seconds.toString().padStart(2, "0");
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
